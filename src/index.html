<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="./css/popup.min.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
    <body>
        <div class="popup" style="background-color: red;">
            <div class="popup-logoContainer"><img src="./assets/atilogLogo.png" alt="logo" class="popup-logo">
            <img class="popup-closeBtn" src="./assets/close.png" alt="close"</img>
            </div>
            <p class="popup-title">Get your free consultation</p>
            <div class="popup-loginBox">
                <form>
                  <div class="popup-box">
                    <input type="text" name="" required="">
                    <label class="popup-formLabel">Name*</label>
                  </div>
                  <div class="popup-box">
                    <input type="email" name="" required="">
                    <label>Contact e-mail*</label>
                  </div>
                  <div class="popup-box">
                    <input type="phone" name="" required="">
                    <label>Your phone number</label>
                  </div>
                  <div class="popup-formBtn"><a href="#" class="popup-formBtnLink">Send</a></div>
                </form>
              </div>
        </div>
    </body>
</html>
