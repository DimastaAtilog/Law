<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/barcodeGenerator.min.css">
</head>
<body>
    <section class="barcodeTtl">
        <div class="container">
            <p class="barcodeTtl-title">Генератор штрих-кодов</p>
            <div class="barcodeTtl-imgWrap">
                <img src="./assets/Group 8.png" alt="barcode" class="barcodeTtl-img">
            </div>
        </div>
    </section>
    <section class="barcodeFormat">
            <p class="barcodeFormat-title">1. Выберите формат кода</p>
            <div class="barcodeFormat-groupWrapper">
                <div class="barcodeFormat-wrapper">
                    <p class="barcodeFormat-format">CODE128
                       </p>
                    <div class="barcodeFormat-description"> (все)</div>
                    <img src="./assets/code128.png" alt="" class="barcodeFormat-barcode">
                        <div class="roundCheckbox">
                          <input type="checkbox" id="checkbox" class="roundCheckbox-input" />
                          <label for="checkbox" class="roundCheckbox-label"></label>
                        </div>
                </div>
                <div class="barcodeFormat-wrapper">
                    <p class="barcodeFormat-format">CODE39
                       </p>
                    <div class="barcodeFormat-description"> (все)</div>
                    <img src="./assets/code39.png" alt="" class="barcodeFormat-barcode">
                        <div class="roundCheckbox">
                          <input type="checkbox" id="checkbox" class="roundCheckbox-input" />
                          <label for="checkbox" class="roundCheckbox-label"></label>
                        </div>
                </div>
                <div class="barcodeFormat-wrapper">
                    <p class="barcodeFormat-format">EAN-5
                        
                       </p>
                    <div class="barcodeFormat-description">(5 чисел)</div>
                    <img src="./assets/EAN5.png" alt="" class="barcodeFormat-barcode">
                        <div class="roundCheckbox">
                          <input type="checkbox" id="checkbox" class="roundCheckbox-input" />
                          <label for="checkbox" class="roundCheckbox-label"></label>
                        </div>
                </div>
                <div class="barcodeFormat-wrapper">
                    <p class="barcodeFormat-format">MSI10
                      
                       </p>
                    <div class="barcodeFormat-description">(только числа)</div>
                    <img src="./assets/MS110.png" alt="" class="barcodeFormat-barcode">
                        <div class="roundCheckbox">
                          <input type="checkbox" id="checkbox" class="roundCheckbox-input" />
                          <label for="checkbox" class="roundCheckbox-label"></label>
                        </div>
                </div>
                <div class="barcodeFormat-wrapper">
                    <p class="barcodeFormat-format">Pharmacode
                        
                       </p>
                    <div class="barcodeFormat-description">(только числа)</div>
                    <img src="./assets/Pharmacode.png" alt="" class="barcodeFormat-barcode">
                        <div class="roundCheckbox">
                          <input type="checkbox" id="checkbox" class="roundCheckbox-input" />
                          <label for="checkbox" class="roundCheckbox-label"></label>
                        </div>
                </div>
                <div class="barcodeFormat-wrapper">
                    <p class="barcodeFormat-format">QRCode
                       </p>
                    <div class="barcodeFormat-description"> (все)</div>
                    <img src="./assets/QRCode.png" alt="" class="barcodeFormat-barcode">
                        <div class="roundCheckbox">
                          <input type="checkbox" id="checkbox" class="roundCheckbox-input" />
                          <label for="checkbox" class="roundCheckbox-label"></label>
                        </div>
                </div>
            </div>
    </section>
</body>
</html>
